<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Payment</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        padding: 20px;
      }
      .payment-container {
        width: 100%;
        max-width: 400px;
      }
      .card-logos {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
      }

      .card-logos img {
        width: auto;
        height: 125px;
        object-fit: contain;
      }
      .form-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }
      .form-group label {
        flex: 1;
        font-size: 14px;
      }
      .form-group input {
        flex: 1;
        margin-left: 10px;
        padding: 5px;
        background-color: #111;
        border: 1px solid #fff;
        color: #fff;
        font-size: 14px;
      }
      .checkbox-group {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        font-size: 14px;
      }
      .checkbox-group input {
        margin-right: 8px;
      }
      .summary {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        font-size: 14px;
      }
      .summary td {
        padding: 8px;
        border: 1px solid #fff;
      }
      .summary .total-row td {
        font-weight: bold;
        background-color: #fff;
        color: #000;
      }
      .confirm-btn {
        width: 100%;
        padding: 10px 0;
        background-color: #fff;
        color: #000;
        border: none;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="payment-container">
      <div class="card-logos">
        <img src="foto/dis.png" alt="Discover" />
        <img src="foto/mas.png" alt="MasterCard" />
        <img src="foto/ame.png" alt="Amex" />
        <img src="foto/visa.png" alt="Visa" />
      </div>

      <form>
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" placeholder="xxxx-xxxx-xxxx" />
        </div>
        <div class="form-group">
          <label for="cardholder">Cardholder</label>
          <input type="text" id="cardholder" placeholder="Nama pada kartu" />
        </div>
        <div class="form-group">
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" placeholder="xxx" />
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="save-details" />
          <label for="save-details">Save my details for future purchases</label>
        </div>

        <table class="summary">
          <tr>
            <td>Baju (1 item)</td>
            <td>Rp. 200.000</td>
          </tr>
          <tr>
            <td>Ongkir</td>
            <td>Rp. 20.000</td>
          </tr>
          <tr class="total-row">
            <td>TOTAL AMOUNT</td>
            <td>Rp. 220.000</td>
          </tr>
        </table>

        <button type="submit" class="confirm-btn">CONFIRM PAYMENT</button>
      </form>
    </div>
  </body>
</html>
