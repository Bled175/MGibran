<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Shop</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #000;
        font-family: Arial, sans-serif;
        padding: 20px;
        display: flex;
        justify-content: center;
      }
      .login-container {
        background-color: #111;
        width: 320px;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
      }
      .logo img {
        width: 100%;
        height: 100%;
        margin-bottom: 10px;
      }
      .logo h1 {
        color: #fff;
        font-size: 24px;
        margin-bottom: 5px;
      }
      .logo p {
        color: #ccc;
        font-size: 16px;
        margin-bottom: 20px;
      }
      .social-button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        background-color: #fff;
        color: #000;
        padding: 8px;
        margin-bottom: 12px;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
      }
      .social-button img.icon {
        width: 10%;
        height: 10%;
      }
      .login-container form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border: none;
        border-radius: 4px;
      }
      .login-container form .login-btn {
        width: 100%;
        padding: 10px;
        background-color: #fff;
        color: #000;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
      }
      .login-container form a {
        display: block;
        margin-top: 12px;
        color: #fff;
        text-decoration: none;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <img
          src="foto/440-4403002_exo-png-logo-exo-logo-2012-removebg-preview (1).png"
          alt="SHOP Logo"
        />
        <h1>SHOP</h1>
        <p>LOGIN</p>
      </div>
      <form>
        <div class="social-button">
          <img class="icon" src="foto/google.jpg" alt="Google" />
          Sign in with Google
        </div>
        <div class="social-button">
          <img
            class="icon"
            src="foto/TikTok-Logo-2016-present.png"
            alt="TikTok"
          />
          Sign in with TikTok
        </div>
        <input
          type="email"
          name="email"
          placeholder="Masukkan Email"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Masukkan Password"
          required
        />
        <a href="Exco.Shop.html" class="login-btn">Login</a>
        <a href="sign up.html">Belum punya akun? Sign up yuk</a>
      </form>
    </div>
  </body>
</html>
