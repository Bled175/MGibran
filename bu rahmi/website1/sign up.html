<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Shop Sign Up</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      .container {
        background: #111;
        padding: 20px;
        border-radius: 8px;
        width: 280px;
        box-sizing: border-box;
      }
      .container h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 20px;
      }
      .container input,
      .container button {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border: none;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
      }
      .container input {
        background: #222;
        color: #fff;
      }
      .container button {
        background: #fff;
        color: #000;
        cursor: pointer;
        font-weight: bold;
      }
      .container a {
        display: block;
        text-align: center;
        color: #ccc;
        text-decoration: none;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <input type="text" placeholder="Nama Lengkap" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Konfirmasi Password" required />
      <button>Sign Up</button>
      <a href="x ppl 1.html">Sudah punya akun? Login</a>
    </div>
  </body>
</html>
