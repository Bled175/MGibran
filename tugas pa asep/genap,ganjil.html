    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kelulusan</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                background-color: #f0f2f5;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
            }
            
            .container {
                background: #fff;
                padding: 2rem;
                border-radius: 8px;
                box-shadow: 0 0 100px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
            }
    
            h2 {
                font-weight: 700;
                text-align: center;
                margin-bottom: 1.5rem;
                color: #1999af;
            }
    
            label {
                font-weight: 500;
                margin-top: 1rem;
                color: #333;
            }
    
            input[type="number"] {
                width: 100%;
                padding: 0.75rem;
                margin-top: 0.5rem;
                border-radius: 4px;
                border: 1px solid #ccc;
                margin-bottom: 1rem;
                font-size: 1rem;
            }
    
            input[type="number"]::placeholder {
                color: #aaa;
            }
    
            .genap {
                width: 100%;
                padding: 0.75rem;
                background-color: #1999af;
                color: #fff;
                border: none;
                border-radius: 4px;
                font-weight: 700;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
    
            .genap:hover {
                background-color: #0056b3;
            }
            .ganjil {
                width: 100%;
                padding: 0.75rem;
                background-color: #af1919;
                color: #fff;
                border: none;
                border-radius: 4px;
                font-weight: 700;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
    
            .ganjil:hover {
                background-color: #750000;
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <h2>ganjil/genap</h2>
            <label>bil1:</label>
            <input type='number' id="k1" placeholder="Masukkan nilai "/>
            <label>bil2:</label>
            <input type='number' id="k2" placeholder="Masukkan nilainya"/>
            <button onclick="hitung('genap')" class="genap">genap</button>
            <button onclick="hitung('ganjil')" class="ganjil">ganjil</button>
            <span id="hasil"></span>
        </div>
    
        <script>
            function hitung(jenis) {
                let hasil = "";
                let bil1 = parseFloat(document.getElementById("k1").value);
                let bil2 = parseFloat(document.getElementById("k2").value);

                if(isNaN(bil1) || isNaN(bil2)){
                alert('masukan angka yang valid')
                }

                        if(bil1 > bil2){
                          alert('yang bilangan ke 1 kebesaran')
                         }

                             for(let i=bil1;i<=bil2;i++) {
                               if(jenis === 'genap' && i % 2 == 0){
                             hasil += `${i} <br>`
                                }else if(jenis === 'ganjil' && i % 2 !==0){
                             hasil += `${i} <br>`
                    }
                }
                document.getElementById("hasil").innerHTML = hasil;
            }
    </script>
</body>
</html>
